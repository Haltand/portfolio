        <main>
            <pre>print('Hello World') is not needed when you can use this form</pre>
            <!-- Contact messsage-->
            <form action="" method="post">
                <p>
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Your email:</label>
                    <input type="text" id="email" name="email" required>
                </p>
                <p>
                    <label for="contact_reason">Reason for contact:</label>
                    <select id="contact_reason" name="contact_reason">
                        <optgroup label="Professional">
                            <option>Question about your experiences</option>
                            <option>Scheduling a call</option>
                            <option>Discussing an opportunity</option>
                        </optgroup>
                        <optgroup label="Miscellaneous">
                            <option>Question about your journey</option>
                            <option>Sharing travel tips to Taiwan</option>
                            <option>Other</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea id="message" name="message" rows="10" cols="42" required></textarea>
                </p>
                <button type="submit">Send</button>
            </form>


            <br>
            <hr>
            <footer>Some small <i>lighthearted</i> comment about myself</footer>
        </main>
